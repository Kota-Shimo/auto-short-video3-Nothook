name: Auto-Vocab-Daily

on:
  schedule:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ æ¯æ—¥ï¼ˆAll days, UTCãƒ™ãƒ¼ã‚¹ï¼‰â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - cron: '30 22 * * *'  # JST07:30 â†’ é€šå‹¤å‰/é€šå­¦å‰
    - cron: '15 03 * * *'  # JST12:15 â†’ æ˜¼ä¼‘ã¿
    - cron: '30 06 * * *'  # JST15:30 â†’ æ”¾èª²å¾Œ/ä¼‘æ†©
    - cron: '30 09 * * *'  # JST18:30 â†’ æ—©ã‚ã®å¸°å®…å¸¯
    - cron: '00 12 * * *'  # JST21:00 â†’ ãƒ—ãƒ©ã‚¤ãƒ å¸¯
    - cron: '30 14 * * *'  # JST23:30 â†’ å¯ã‚‹å‰/æ·±å¤œå‹¢

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ é€±æœ«å¢—ç™ºï¼ˆSat=6, Sun=0ï¼‰â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - cron: '30 01 * * 6,0'  # JST10:30
    - cron: '00 05 * * 6,0'  # JST14:00
    - cron: '00 10 * * 6,0'  # JST19:00

  workflow_dispatch:
    inputs:
      mode:
        description: "å®Ÿè¡Œãƒ¢ãƒ¼ãƒ‰ï¼ˆnormalã®ã¿é‹ç”¨ï¼‰"
        required: true
        default: "normal"
        type: choice
        options:
          - normal
      target:
        description: "ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å…ˆï¼ˆacc1ã€œacc9ï¼‰ã€‚ç©ºãªã‚‰å…¨ã‚¢ã‚«ã‚¦ãƒ³ãƒˆ"
        required: false
        default: ""

concurrency:
  group: auto-vocab-${{ github.ref }}
  cancel-in-progress: true   # â† é‡è¤‡å®Ÿè¡Œã‚’é˜²ã„ã§å¥å…¨åŒ–

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 540

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install requirements
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: ğŸ”‘ Restore YouTube tokens (acc1â€“acc9, guard if missing)
        env:
          YT_ACC1: ${{ secrets.YT_TOKEN_ACC1 }}
          YT_ACC2: ${{ secrets.YT_TOKEN_ACC2 }}
          YT_ACC3: ${{ secrets.YT_TOKEN_ACC3 }}
          YT_ACC4: ${{ secrets.YT_TOKEN_ACC4 }}
          YT_ACC5: ${{ secrets.YT_TOKEN_ACC5 }}
          YT_ACC6: ${{ secrets.YT_TOKEN_ACC6 }}
          YT_ACC7: ${{ secrets.YT_TOKEN_ACC7 }}
          YT_ACC8: ${{ secrets.YT_TOKEN_ACC8 }}
          YT_ACC9: ${{ secrets.YT_TOKEN_ACC9 }}
        run: |
          set -euo pipefail
          mkdir -p tokens
          restore_token() {
            local NAME="$1" ; local VAL="$2"
            if [ -n "${VAL:-}" ]; then
              echo "Restoring $NAME ..."
              echo "$VAL" | base64 -d > "tokens/token_${NAME}.pkl"
            else
              echo "Skip $NAME (secret not set)"
            fi
          }
          restore_token acc1 "$YT_ACC1"
          restore_token acc2 "$YT_ACC2"
          restore_token acc3 "$YT_ACC3"
          restore_token acc4 "$YT_ACC4"
          restore_token acc5 "$YT_ACC5"
          restore_token acc6 "$YT_ACC6"
          restore_token acc7 "$YT_ACC7"
          restore_token acc8 "$YT_ACC8"
          restore_token acc9 "$YT_ACC9"

      # â˜… Google Cloud Text-to-Speechï¼ˆBase64ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆï¼‰
      - name: ğŸ” Setup Google credentials (TTS)
        shell: bash
        env:
          GCP_TTS_KEY_B64: ${{ secrets.GCP_TTS_KEY_B64 }}
        run: |
          set -euo pipefail
          if [ -z "${GCP_TTS_KEY_B64:-}" ]; then
            echo "ERROR: secrets.GCP_TTS_KEY_B64 ãŒæœªè¨­å®šã§ã™ã€‚" >&2
            exit 1
          fi
          CRED="$RUNNER_TEMP/google-tts.json"
          echo "::add-mask::$GCP_TTS_KEY_B64"
          echo "$GCP_TTS_KEY_B64" | base64 -d > "$CRED"
          chmod 600 "$CRED"
          python - <<'PY'
          import json, os
          p = os.path.join(os.environ["RUNNER_TEMP"], "google-tts.json")
          with open(p, "r", encoding="utf-8") as f:
              data = json.load(f)
          for k in ("type","project_id","private_key_id","private_key","client_email","client_id"):
              assert k in data, f"missing key: {k}"
          print("OK: credentials JSON looks valid.")
          PY
          {
            echo "GOOGLE_APPLICATION_CREDENTIALS=$CRED"
            echo "TTS_ENGINE_JA=google"
          } >> "$GITHUB_ENV"

      - name: ğŸ™ Configure Google TTS voices (optional)
        shell: bash
        run: |
          {
            echo 'GOOGLE_VOICE_POOL_JA=ja-JP-Neural2-B,ja-JP-Neural2-C'
            # echo 'GOOGLE_TTS_RATE=1.00'
            # echo 'GOOGLE_TTS_PITCH=0.0'
            # echo 'GOOGLE_TTS_VOL_DB=0.0'
            # echo 'GOOGLE_TTS_SAMPLE_RATE=24000'
          } >> "$GITHUB_ENV"

      - name: ğŸ¬ Build & Upload All Combos (vocabå°‚ç”¨)
        env:
          OPENAI_API_KEY:      ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          VOCAB_WORDS:         6
          DEBUG_SCRIPT:        "1"
          TARGET_ACCOUNT:      ${{ github.event.inputs.target }}
          SUB_KANA_JA:         "1"        # â˜… ã“ã‚Œã‚’è¿½åŠ 
        run: |
          # ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«/æ‰‹å‹•ã¨ã‚‚ã«é€šå¸¸å›ã®ã¿
          MODE="AUTO"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.mode }}" = "normal" ]; then
              MODE="AUTO"
            fi
          fi
          echo "â–¶ å®Ÿè¡Œãƒ¢ãƒ¼ãƒ‰: $MODE"
          if [ -z "${TARGET_ACCOUNT:-}" ]; then
            echo "â–¶ å…¨ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã§å®Ÿè¡Œ"
            python main.py "$MODE" --privacy public --chunk 999
          else
            echo "â–¶ å˜ä¸€ã‚¢ã‚«ã‚¦ãƒ³ãƒˆå®Ÿè¡Œ: $TARGET_ACCOUNT"
            python main.py "$MODE" --privacy public --chunk 999 --account "$TARGET_ACCOUNT"
          fi

      - name: â¤´ï¸ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-temp
          path: |
            temp/script_raw.txt
            temp/script_tts.txt
            temp/subs_table.tsv
            temp/durations.txt
            temp/script_joined.tsv
            temp/spec.json
          if-no-files-found: ignore